<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Border Color Exercise</title>
        <style>
            p.one{
                border-style : solid;               
                border-color : red;
            }

            p.two{
                border-style : solid;               
                border-color : green;
            }

            p.three{
                border-style : dotted;               
                border-color : blue;
            }

            


        </style>
    </head>
    <body>
        <h1>Border Color Property Exercise</h1>
        <p>This property specifies the color of the four borders:</p>

        <p class="one">Some text.</p>
        <p class="two">Some text.</p>
        <p class="three">Some text.</p>       

        
    </body>
</html>
