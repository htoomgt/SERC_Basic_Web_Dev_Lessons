<!DOCTYPE html>
<html>
<head>
<style>
  body{
      background-image: url('https://cdn.archpaper.com/wp-content/uploads/2021/08/Base-hero.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top;
  }
.center {
  line-height: 200px;
  height: 200px;
  border: 3px solid green;
  text-align: center;
  background-color: blue;
  opacity: 0.24;
  color: white;
  font-size: 3.5vw;
  font-weight: 700;
}

.center p {
  line-height: 1.5vh;
  display: inline-block;
  vertical-align: middle;
}
</style>
</head>
<body>

<h2>Center with line-height</h2>

<p>In this example, we use the line-height property with a value that is equal to the height property to center the div element:</p>

<div class="center">
  <p>I am vertically and horizontally centered.</p>
</div>

</body>
</html>
