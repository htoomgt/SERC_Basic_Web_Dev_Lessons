<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strip Table Exercise</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="main_container">
        <h1> Strip Table Exercise</h1>
        <hr/>
        <table class="strip_table">
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Contact Person</th>
                    <th>Origin Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Company I</td>
                    <td>Maung Maung</td>
                    <td>Myanmar</td>
                </tr>
                <tr>
                    <td>Company II</td>
                    <td>John Doe</td>
                    <td>United State</td>
                </tr>
                <tr>
                    <td>Company III</td>
                    <td>Johnny Doe</td>
                    <td>Japan</td>
                </tr>
                <tr>
                    <td>Company IV</td>
                    <td>John Moe</td>
                    <td>Thailand</td>
                </tr>
                <tr>
                    <td>Company V</td>
                    <td>Yuri</td>
                    <td>Ukarine</td>
                </tr>
            </tbody>
            
            
        </table>
    </div>
</body>
</html>
