<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Exercise</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="main_container">
        <div class="header">
            <image 
                src="./images/iframe.png" alt="logo"
                class="logo_image"
                >
            <h1 class="banner_text"> IFrame Exercise</h1>
        </div>
        <div class="body_content">
            <h2>Content</h2>
            <ul class="content_list">
                <li><a href="#1st_iframe">1st IFrame</a></li>
                <li><a href="#2nd_iframe">2nd IFrame</a></li>
                <li><a href="#3rd_iframe">3rd IFrame</a></li>
            </ul>

            
            <h2 id="1st_iframe"> 1st IFrame</h2>
            <iframe 
                src="https://www.tutorialrepublic.com/html-tutorial/html-iframes.php" 
                    title="Iframe Example"
                    class="iframe_1"></iframe>

            <h2 id="2nd_iframe" class="mt-16"> 2nd IFrame</h2>
            <p>
                When the target attribute of a link matches the name of an iframe, the link will open in the iframe. 
            </p>
            <iframe 
                src="https://www.tutorialrepublic.com/html-tutorial/html-iframes.php" 
                    title="Iframe Example"
                    class="iframe_1"
                    name="2nd_ifrmae_display"
                    ></iframe>  
            <p>
                <a href="http://tech-racingcars.wikidot.com/" 
                    target="2nd_ifrmae_display"
                >Tech Raching Car</a>
            </p>              
        </div>
        
    </div>

</body>
</html>
