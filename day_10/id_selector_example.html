<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #myHeader{
            background-color: lightblue;
            color:black;
            padding: 40px;
            text-align: center;
        }

        .commonHeader{
            background-color: lightblue;
            color:black;
            padding: 16px;
            text-align: left;
        }
    </style>

</head>
<body>
    <h2>The id attribute</h2>
    <p>Use CSS to style with element with the id selector "myHeader"</p>

    <h1 id="myHeader"> My Header</h1>
    <h1 class="commonHeader">My Header 2</h1>
    <h1 class="commonHeader">My Header 3</h1>
    <h1 class="commonHeader">My Header 4</h1>
    <h1 class="commonHeader">My Header 5</h1>
    
</body>
