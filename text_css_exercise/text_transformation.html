<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformation</title>
    <style>
        p.uppercase{
            text-transform: uppercase;
        }

        p.lowercase{
            text-transform: lowercase;
        }

        p.capitalize{
            text-transform: capitalize;
        }
    </style>

</head>
<body>
    <h1> Text Transformation</h1>
    <hr>
    <p class="uppercase">
        this is upper case text paragraph.
    </p>

    <p class="lowercase">
        This IS LOWER case text paragraph.
    </p>

    <p class="capitalized">
        this is capitalized text paragraph.
    </p>
    
</body>
</html>
